<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States and Cities</title>
</head>
<BODY>
    <H1>States</H1>
    <UL>
        {% for state in sorted_states %}
            <LI>{{ state.id }}: <b>{{ state.name }}</b></LI>
            <UL>
                {% for city in state.cities %}
                    <LI>{{ city.id }}: <b>{{ city.name }}</b></LI>
                {% endfor %}
            </UL>
        {% endfor %}
    </UL>
</BODY>
</html>
