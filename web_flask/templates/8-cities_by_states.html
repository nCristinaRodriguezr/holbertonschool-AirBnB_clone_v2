<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States and Cities</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in sorted_states %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            <ul>
                {% for city in state.cities %}
                    <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
